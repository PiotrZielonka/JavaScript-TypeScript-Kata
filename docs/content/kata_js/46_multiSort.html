<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multi Sort</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        cursor: pointer;
        user-select: none;
      }
      th .arrow {
        opacity: 0.6;
        margin-left: 0.25rem;
      }
      th[aria-sort='none'] .arrow {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table id="tbl">
        <thead>
          <tr>
            <th data-key="name" aria-sort="none">Name <span class="arrow">▲</span></th>
            <th data-key="price" aria-sort="none">Price <span class="arrow">▲</span></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      const data = [
        { name: 'A', price: 2 },
        { name: 'B', price: 3 },
        { name: 'C', price: 1 },
      ];

      const tbody = document.querySelector('#tbl tbody');
      const headers = Array.from(document.querySelectorAll('#tbl thead th'));

      // osobny kierunek dla każdej kolumny
      const sortDir = { name: true, price: true }; // true = ASC, false = DESC

      function render() {
        tbody.innerHTML = data.map(d => `<tr><td>${d.name}</td><td>${d.price}</td></tr>`).join('');
      }

      function setSortIndicator(activeKey, asc) {
        headers.forEach(th => {
          const key = th.dataset.key;
          if (key === activeKey) {
            th.setAttribute('aria-sort', asc ? 'ascending' : 'descending');
            th.querySelector('.arrow').textContent = asc ? '▲' : '▼';
          } else {
            th.setAttribute('aria-sort', 'none');
            th.querySelector('.arrow').textContent = '▲';
          }
        });
      }

      headers.forEach(th => {
        th.addEventListener('click', () => {
          const key = th.dataset.key; // "name" | "price"
          const asc = (sortDir[key] = !sortDir[key]);

          data.sort((a, b) => {
            const va = a[key],
              vb = b[key];
            if (key === 'name') {
              return asc ? String(va).localeCompare(String(vb)) : String(vb).localeCompare(String(va));
            } else {
              return asc ? va - vb : vb - va;
            }
          });

          setSortIndicator(key, asc);
          render();
        });
      });

      // start
      render();
    </script>
  </body>
</html>
