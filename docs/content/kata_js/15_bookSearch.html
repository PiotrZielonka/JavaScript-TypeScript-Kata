<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List Search</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 16px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin: 5px 0 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      ul {
        list-style: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" id="search" placeholder="Search" />
      <ul id="list"></ul>
    </div>
    <script>
      const books = ['Moby Dick', 'Hamlet', 'The Odyssey', 'War and Peace'];
      const list = document.getElementById('list');
      const render = term => {
        list.innerHTML = books
          .filter(b => b.toLowerCase().includes(term.toLowerCase()))
          .map(b => `<li>${b}</li>`)
          .join('');
      };
      document.getElementById('search').addEventListener('input', e => render(e.target.value));
      render('');
    </script>
  </body>
</html>
