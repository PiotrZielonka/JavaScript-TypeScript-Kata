<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shuffle List</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 16px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      ul {
        margin-top: 20px;
        padding: 0;
        list-style-type: none;
      }
      li {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        background: #f9f9f9;
        padding: 8px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="sh">Shuffle</button>
      <ul id="list"></ul>
    </div>
    <script>
      const arr = [1, 2, 3, 4, 5];
      const list = document.getElementById('list');
      function render() {
        list.innerHTML = arr.map(x => `<li>${x}</li>`).join('');
      }
      document.getElementById('sh').addEventListener('click', () => {
        arr.sort(() => Math.random() - 0.5);
        render();
      });
      render();
    </script>
  </body>
</html>
