<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mock Mailbox</title>
    <style>
      body { font-family: "Segoe UI", Tahoma, sans-serif; background:#eef2f7; margin:0; padding:20px; }
      .container { max-width:500px; margin:20px auto; padding:20px; background:#fff; border-radius:8px; box-shadow:0 4px 8px rgba(0,0,0,0.1); text-align:center; }
      button { background:#007bff; color:#fff; border:none; padding:10px 16px; margin:5px; border-radius:4px; cursor:pointer; transition:background 0.3s; }
      button:hover { background:#0056b3; }
      input, textarea, select { width:100%; padding:8px; margin:5px 0; border:1px solid #ccc; border-radius:4px;  li{cursor:pointer;}
    </style>
  </head>
  <body>
    <div class="container">
      <ul id="list"></ul>
      <div id="msg"></div>
    </div>
    <script>
      const mails = [
        { subject: 'Hello', body: 'Hi there' },
        { subject: 'News', body: 'Latest' },
      ];
      const list = document.getElementById('list');
      const msg = document.getElementById('msg');
      list.innerHTML = mails.map((m, i) => `<li data-i="${i}">${m.subject}</li>`).join('');
      list.addEventListener('click', e => {
        if (e.target.dataset.i) {
          const m = mails[e.target.dataset.i];
          msg.textContent = m.body;
        }
      });
    </script>
  </body>
</html>
