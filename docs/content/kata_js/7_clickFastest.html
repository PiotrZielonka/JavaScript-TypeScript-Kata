<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Fastest Game</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 16px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin: 5px 0 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .container {
        text-align: center;
        margin-top: 20px;
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p id="message">Click start to play</p>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
    <script>
      let start = 0;
      let timeoutId;
      const message = document.getElementById('message');
      document.getElementById('start').addEventListener('click', () => {
        message.textContent = 'Wait for green...';
        timeoutId = setTimeout(
          () => {
            start = performance.now();
            message.textContent = 'Click!';
          },
          Math.random() * 2000 + 1000,
        );
      });
      document.getElementById('stop').addEventListener('click', () => {
        if (message.textContent === 'Click!') {
          const ms = performance.now() - start;
          message.textContent = 'Reaction: ' + Math.round(ms) + ' ms';
        } else {
          message.textContent = 'Too soon!';
          clearTimeout(timeoutId);
        }
      });
    </script>
  </body>
</html>
