<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Characters Counter</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 16px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin: 5px 0 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .container {
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 12px;
        text-align: center;
        font-family: Arial, sans-serif;
      }

      input {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Characters counter</h2>
      <input type="text" id="textInput" placeholder="Write something..." />
      <p>Length: <span id="charCount">0</span></p>
    </div>

    <script>
      const input = document.getElementById('textInput');
      const charCount = document.getElementById('charCount');

      input.addEventListener('keyup', () => {
        charCount.textContent = input.value.length;
      });
    </script>
  </body>
</html>
