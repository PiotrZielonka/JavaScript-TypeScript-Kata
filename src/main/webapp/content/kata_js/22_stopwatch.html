<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 16px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin: 5px 0 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .container {
        text-align: center;
        margin: 20px auto;
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="toggle">Start</button>
      <p id="display">0.0</p>
    </div>
    <script>
      let running = false;
      let start = 0;
      let interval;
      const display = document.getElementById('display');
      document.getElementById('toggle').addEventListener('click', () => {
        if (running) {
          clearInterval(interval);
          running = false;
          document.getElementById('toggle').textContent = 'Start';
        } else {
          start = Date.now();
          interval = setInterval(() => {
            const diff = Date.now() - start;
            display.textContent = (diff / 1000).toFixed(1);
          }, 100);
          running = true;
          document.getElementById('toggle').textContent = 'Stop';
        }
      });
    </script>
  </body>
</html>
