<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Counter with Animation</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 16px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin: 5px 0 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .container {
        text-align: center;
      }

      .counter {
        font-size: 5rem;
        margin: 20px 0;
        transition: transform 0.2s ease;
      }

      .counter.animate {
        transform: scale(1.3);
        color: #2e8b57;
      }

      button {
        font-size: 1.5rem;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Click the button!</h1>
      <div id="counter" class="counter">0</div>
      <button id="clickButton">Click</button>
      <button id="clickReset">Reset</button>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const counterEl = document.getElementById('counter');
        const buttonClick = document.getElementById('clickButton');
        const buttonReset = document.getElementById('clickReset');

        let count = 0;

        buttonClick.addEventListener('click', () => {
          count++;
          counterEl.textContent = count;

          // Add animation class
          counterEl.classList.add('animate');

          // Remove animation class after a moment
          setTimeout(() => {
            counterEl.classList.remove('animate');
          }, 200);
        });

        buttonReset.addEventListener('click', () => {
          count = 0;
          counterEl.textContent = count;
        });
      });
    </script>
  </body>
</html>
