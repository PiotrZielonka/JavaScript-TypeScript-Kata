<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live Search</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 16px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input id="search" placeholder="Search" />
      <ul id="list"></ul>
    </div>
    <script>
      const data = ['apple', 'banana', 'carrot'];
      const list = document.getElementById('list');
      const s = document.getElementById('search');
      function render(term = '') {
        list.innerHTML = data
          .filter(i => i.includes(term))
          .map(i => `<li>${i}</li>`)
          .join('');
      }
      let t;
      s.addEventListener('input', () => {
        clearTimeout(t);
        t = setTimeout(() => render(s.value), 300);
      });
      render();
    </script>
  </body>
</html>
