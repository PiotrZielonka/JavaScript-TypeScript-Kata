<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 16px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin: 5px 0 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .container {
        max-width: 200px;
        margin: 20px auto;
        text-align: center;
        font-family: Arial;
      }
      input {
        width: 100%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="number" id="start" value="10" />
      <button id="go">Start</button>
      <p id="display"></p>
    </div>
    <script>
      let id;
      document.getElementById('go').addEventListener('click', () => {
        let value = parseInt(document.getElementById('start').value, 10);
        clearInterval(id);
        document.getElementById('display').textContent = value;
        id = setInterval(() => {
          value--;
          document.getElementById('display').textContent = value;
          if (value <= 0) clearInterval(id);
        }, 1000);
      });
    </script>
  </body>
</html>
