<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Item List - JavaScript Version</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 16px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin: 5px 0 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .container3 {
        max-width: 500px;
        margin: 40px auto;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 12px;
        font-family: Arial, sans-serif;
      }

      input {
        width: 70%;
        padding: 8px;
        font-size: 16px;
      }

      button {
        margin-left: 10px;
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
      }

      ul {
        margin-top: 20px;
        padding: 0;
        list-style-type: none;
      }

      li {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        background: #f9f9f9;
        padding: 8px;
        border-radius: 6px;
      }

      .delete-btn {
        background-color: #e74c3c;
        border: none;
        color: white;
        padding: 6px 10px;
        border-radius: 4px;
      }

      .delete-btn:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="container3">
      <h2>Add Item to List</h2>

      <input type="text" id="itemInput" placeholder="Type item name" />
      <button id="addBtn">Add</button>

      <ul id="itemList"></ul>
    </div>

    <script>
      const input = document.getElementById('itemInput');
      const addBtn = document.getElementById('addBtn');
      const list = document.getElementById('itemList');

      function addItem() {
        const trimmed = input.value.trim();
        if (trimmed) {
          const li = document.createElement('li');
          li.textContent = trimmed;

          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Delete';
          deleteBtn.className = 'delete-btn';
          deleteBtn.addEventListener('click', () => li.remove());

          li.appendChild(deleteBtn);
          list.appendChild(li);
          input.value = '';
        }
      }

      addBtn.addEventListener('click', addItem);

      input.addEventListener('keyup', function (e) {
        if (e.key === 'Enter') {
          addItem();
        }
      });
    </script>
  </body>
</html>
