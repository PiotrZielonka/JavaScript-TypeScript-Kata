<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Light</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 16px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin: 5px 0 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px auto;
      }
      .light {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin: 5px;
        opacity: 0.3;
      }
      .active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="light" id="red" style="background: red"></div>
      <div class="light" id="yellow" style="background: yellow"></div>
      <div class="light" id="green" style="background: green"></div>
    </div>
    <script>
      const order = ['red', 'green', 'yellow'];
      let index = 0;
      function update() {
        document.querySelectorAll('.light').forEach(l => l.classList.remove('active'));
        document.getElementById(order[index]).classList.add('active');
        index = (index + 1) % order.length;
      }
      update();
      setInterval(update, 1000);
    </script>
  </body>
</html>
