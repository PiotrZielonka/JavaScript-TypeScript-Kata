<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Async Quiz</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 16px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin: 5px 0 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="load">Load Quiz</button>
      <div id="quiz"></div>
    </div>
    <script>
      document.getElementById('load').addEventListener('click', async () => {
        const res = await fetch('/content/quiz.json');
        const q = await res.json();
        document.getElementById('quiz').textContent = q.question;
      });
    </script>
  </body>
</html>
