<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 16px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin: 5px 0 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .container {
        margin: 40px auto;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      input {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="number" id="numA" />
      <input type="number" id="numB" />
      <button data-op="add">Add</button>
      <button data-op="sub">Subtract</button>
      <button data-op="mul">Multiply</button>
      <button data-op="div">Divide</button>
      <p id="result">0</p>
    </div>
    <script>
      const result = document.getElementById('result');
      document.querySelectorAll('button[data-op]').forEach(btn => {
        btn.addEventListener('click', () => {
          const a = parseFloat(document.getElementById('numA').value) || 0;
          const b = parseFloat(document.getElementById('numB').value) || 0;
          let r = 0;
          switch (btn.dataset.op) {
            case 'add':
              r = a + b;
              break;
            case 'sub':
              r = a - b;
              break;
            case 'mul':
              r = a * b;
              break;
            case 'div':
              r = b !== 0 ? a / b : 0;
              break;
          }
          result.textContent = r;
        });
      });
    </script>
  </body>
</html>
