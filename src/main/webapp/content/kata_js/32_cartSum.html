<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cart Sum</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 16px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin: 5px 0 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div><span>Apple $5</span> <input type="number" value="0" data-price="5" /></div>
      <div><span>Banana $3</span> <input type="number" value="0" data-price="3" /></div>
      <p id="sum"></p>
    </div>
    <script>
      const inputs = document.querySelectorAll('input[data-price]');
      const sum = document.getElementById('sum');
      function calc() {
        let s = 0;
        inputs.forEach(i => {
          s += +i.value * +i.dataset.price;
        });
        sum.textContent = 'Total: $' + s;
      }
      inputs.forEach(i => i.addEventListener('input', calc));
      calc();
    </script>
  </body>
</html>
